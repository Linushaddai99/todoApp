<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap-5.0.2/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='todo.css'>
    
</head>
<body>
    
    <div class="container">
        <header class="my-4 text-center">
            <h1 class="my-4" style="color: plum;">Todo App</h1>
            <form class="search my-5">
                <input style="background-color: plum; border: none;" class="form-control m-auto" type="text" name="searchItem" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos text-light mx-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center my-1">
                <span>Buy some milk</span>
                <i class="fa fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center my-1">
                <span>Read a book</span>
                <i class="fa fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center my-1">
                <span>Call Home</span>
                <i class="fa fa-trash delete"></i>
            </li>
           
          </ul>

          <form class="add my-5 text-center my-4">
              <label class="lead my-2" style="color: plum;">Add Todo..</label>
            <input style="background-color: plum; border: none;" class="form-control m-auto" type="text" name="add">
        </form>
       
    </div>

    <script src="todo.js"></script>
    <script src="https://use.fontawesome.com/247dbb79ad.js"></script>

</body>
</html>
